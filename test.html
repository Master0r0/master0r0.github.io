<html>
    <head>
        <link rel="stylesheet" href="css/test.css">
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/socket.io.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <h1 class="head center">Welcome!</h1>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
            </div>
            <div class="nav row">
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8 chat">
                    <textarea class="chatArea center" id="chat-area" readonly></textarea>
                    <textarea class="text-input center" id="chat-input" placeholder="Enter Message:"></textarea>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button id="mediaRefresh">Refresh Media</button>
                    <ul id="medialist">
                        
                    </ul>
                </div>
                <div class="col-md-4">
                    <video id="videoplayer" class="center" height="300" width="380" controls>
                        <source id="videosource" src="" type="video/mp4">
                    </video>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <script src="js/chat.js"></script>
    </body>
</html>
